<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <ul class="list">
            <li class="list__item">
                <span class="left-list">
                    <a class="left-list__item" href="#">Gmail</a>
                    <a class="left-list__item" href="#">Images</a>
                </span>
            </li>
            <li class="list__item">
                <span class="right-list">
                    <span class="icon-container right-list__item">
                        <img class="icon" src="images/grid.svg" alt="">
                    </span>
                    <span class="icon-container right-list__item">
                        <img class="avata" src="images/cat.jpeg" alt="user avata">
                    </span>
                </span>
            </li>
        </ul>
    </header>

    <div class="container logo">
        <img src="images/google.gif" alt="">
    </div>
    <div class="container">
        <div class="input-group">
            <img class="icon-loupe" src="images/loupe.svg" alt="">
            <input type="text" class="input" placeholder="Search Google or type a URL">
            <img class="icon" src="images/google_mic.svg" alt="">
        </div>
    </div>
    <div class="container grid grid-1x3 grid-1x4 grid-1x5">
        <div class="badge">
            <a href="#">
                <span class="badge__icon-container">
                    <img class="badge__icon" src="images/options.svg" alt="facebook logo">
                </span>
                <span class="icon-container">
                    <img class="icon" src="images/youtube.svg" alt="facebook logo">
                </span>
                <p>Youtube</p>
            </a>
        </div>
        <div class="badge">
            <a href="#">
                <span class="badge__icon-container">
                    <img class="badge__icon" src="images/options.svg" alt="facebook logo">
                </span>
                <span class="icon-container">
                    <img class="icon" src="images/gmail.svg" alt="facebook logo">
                </span>
                <p>Gmail</p>
            </a>
        </div>
        <div class="badge">
            <a href="#">
                <span class="badge__icon-container">
                    <img class="badge__icon" src="images/options.svg" alt="facebook logo">
                </span>
                <span class="icon-container">
                    <img class="icon" src="images/facebook.svg" alt="facebook logo">
                </span>
                <p>Facebook</p>
            </a>
        </div>
        <div class="badge">
            <a href="#">
                <span class="badge__icon-container">
                    <img class="badge__icon" src="images/options.svg" alt="facebook logo">
                </span>
                <span class="icon-container">
                    <img class="icon" src="images/google.svg" alt="facebook logo">
                </span>
                <p>google</p>
            </a>
        </div>
        <div class="badge">
            <a href="#">
                <span class="badge__icon-container">
                    <img class="badge__icon" src="images/options.svg" alt="facebook logo">
                </span>
                <span class="icon-container">
                    <img class="icon" src="images/plus.svg" alt="facebook logo">
                </span>
                <p>Add short</p>
            </a>
        </div>
    </div>

    <footer class="footer">
        <button class="btn">
            <img class="icon" src="images/pencil.svg" alt="pencil">
        </button>
    </footer>
</body>

</html>
